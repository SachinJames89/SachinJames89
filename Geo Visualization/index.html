<!DOCTYPE html>
<html>
<head>

<div id='map'></div>
<script>

L.mapbox.accessToken = 'pk.eyJ1Ijoic2FjaGluamFtZXM4OSIsImEiOiJCbWl1VTFRIn0.bsbgs3HtlzkVPLXy2RyBmg';
// Create a map in the div #map
var map = L.mapbox.map('map', 'sachinjames89.16cee08d');

//Add busstops from geojson file.

.loadURL('Mumbai_BusStops.geojson')
.addTo(map);
